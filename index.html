<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>GIF Party!</title>
  </head>
  <body class="vh-100">
    <p class="h2 text-center">GIFs in a GIPHY</p>

    <form id="search-form" class="form-inline d-flex justify-content-center">
      <div class="input-group">
        <input
          type="text"
          id="search-box"
          required
          value=""
          placeholder="Find a GIF!"
          class="form-control mr-2"
        />
        <button type="submit" id="search-btn" class="btn btn-primary">
          Search Giphy
        </button>
      </div>
      <button type="button" id="clear-gifs" class="btn btn-danger ml-sm-2">
        Remove Images
      </button>
    </form>
    <div id="gif-area"></div>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
